<!DOCTYPE html>
<html lang="en">

<head>
    <title>ADMIN-FOOD DELIVERY SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-12 px-0 ">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style="height: 200px;">
                        <div class="carousel-item active">
                            <img src="food1.JPG" class="d-block w-100 " alt="Image Not Available">
                        </div>
                        <div class="carousel-item">
                            <img src="food2.JPG" class="d-block w-100 " alt="Image Not Available">
                        </div>
                        <div class="carousel-item">
                            <img src="food3.JPG" class="d-block w-100 " alt="Image Not Available">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <!--Admin Section-->
            <div class="col-2 border bg-secondary ">
                <div class="d-flex">
                    <div class="text-danger h2 flex-fill"><i class="fas fa-user-lock  "></i></div>
                    <div class="h3 flex-fill">Admin</div>
                </div>
                <div class="row">
                    <div class="col-12"><strong>
                            <a style="text-decoration: none;color: black;" href="admin.html">Food Menu</a></br>
                            <a style="text-decoration: none;color: black;" href="#history" id="atag">Orders</a>
                            <p>User Details</p>
                            <button type="button" class=" rounded-pill btn btn-danger btn-block"
                                id="adminOut">LOGOUT</button>
                        </strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="height:300px">
                    </div>
                </div>
            </div>
            <!--Food Menu Section-->
            <div class="col-10 bg-black-50">
                <div class="row top">
                    <div class="col-12">
                        <div class="display-4 text-black text-center">SMART KITCHEN</div>
                        <div class=" h1">Food Menu</div>
                    </div>
                </div>
                <div class="row top">
                    <div class="col-12 " id="foodMenu">
                    </div>
                </div>
                <div class="row mt-3 top">
                    <div class="col-6 offset-3">
                        <form class=" bg-danger p-4">
                            <div class="form-group">
                                <label for="restName"><strong>Add Restaurant Items</strong></label>
                                <input type="text" class="form-control" id="restName">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="item1"><strong>Item1</strong></label>
                                    <input type="text" class="form-control" id="item1">
                                </div>
                                <div class="form-group col-6">
                                    <label for="price1"><strong>price</strong></label>
                                    <input type="text" class="form-control" id="price1">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="item2"><strong>Item2</strong></label>
                                    <input type="text" class="form-control" id="item2">
                                </div>
                                <div class="form-group col-6">
                                    <label for="price2"><strong>price</strong></label>
                                    <input type="text" class="form-control" id="price2">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="item3"><strong>Item3</strong></label>
                                    <input type="text" class="form-control" id="item3">
                                </div>
                                <div class="form-group col-6">
                                    <label for="price3"><strong>price</strong></label>
                                    <input type="text" class="form-control" id="price3">
                                </div>
                            </div>
                            <button type="submit" id="addItem" class="btn btn-dark text-white btn-block">ADD</button>
                        </form>
                    </div>
                </div>
                <div class="row " id="history" style="display: none;">
                    <div class="col-12">
                        <h3>Order History</h3>
                        <div class="offset-1 row  text-center" id="cards">
                        </div></br>
                        <div class=" offset-1 border bg-success text-center h4 w-50" id="tCost"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="adminscript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
