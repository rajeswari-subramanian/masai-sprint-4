<!DOCTYPE html>
<html lang="en">

<head>
    <title>USER-FOOD DELIVERY SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-black-50">
    <div class="container-fluid">
        <div class="row border">
            <div class="col-12 px-0 ">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style="height: 200px;">
                        <div class="carousel-item active">
                            <img src="food1.JPG" class="d-block w-100 " alt="Image Not Available">
                        </div>
                        <div class="carousel-item">
                            <img src="food2.JPG" class="d-block w-100 " alt="Image Not Available">
                        </div>
                        <div class="carousel-item">
                            <img src="food3.JPG" class="d-block w-100 " alt="Image Not Available">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border">
            <div class="col-2 bg-secondary ">
                <div class="d-flex">
                    <div class="text-danger h2 flex-fill"><i class="fas fa-user"></i></div>
                    <div id="currUser" class="h3 flex-fill"></div>
                </div>
                <div class="row">
                    <div class="col-12"><strong>
                            <a style="text-decoration: none;color: black;" href="user.html">Orders</a>
                            <p>Edit Details</p>
                            <button type="button" class=" rounded-pill btn btn-danger btn-block"
                                id="userOut">LOGOUT</button>
                        </strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="height:300px">
                    </div>
                </div>
            </div>
            <div class="col-10 ">
                <div class="row">
                    <div class="col-12">
                        <div class="display-4 text-black text-center">SMART KITCHEN</div>
                        <div class=" h1">Order Food </div>
                    </div>
                </div>
                <div class="row " id="restListHead">
                    <div class="col-6   offset-3">
                        <div class="form-group form-control-lg  h3">
                            <label for="restList">Select Restaurant</label>
                            <select class="form-control " id="restList">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row  mt-3">
                    <div class="col-6 offset-3 pt-4" id="orderItem">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6 text-center offset-3 ">
                        <div><button type=" button" class=" rounded-pill btn btn-success btn-sm" id="bill">Order
                                Food</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6 offset-4">
                        <table class="table table-lg table-hover" id="billTable" style="display: none;">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col" colspan="4" class="text-center">Total-Bill</th>
                                </tr>
                                <tr>
                                    <th scope="col" colspan="4" class="text-center" id="title"></th>
                                </tr>
                                <tr>
                                    <th scope="col">#Items</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Amt</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row" id="i1"></th>
                                    <td id="p1"></td>
                                    <td id="q1"></td>
                                    <td id="a1"></td>
                                </tr>
                                <tr>
                                    <th scope="row" id="i2"></th>
                                    <td id="p2"></td>
                                    <td id="q2"></td>
                                    <td id="a2"></td>
                                </tr>
                                <tr>
                                    <th scope="row" id="i3"></th>
                                    <td id="p3"></td>
                                    <td id="q3"></td>
                                    <td id="a3"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Total</th>
                                    <td></td>
                                    <td id="total"></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="userscript.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
